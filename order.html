<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Savor the flavor of our signature dish The African Jollof Rice crafted with love and care">
    <title>African's salvory | Best African Jollof</title>

    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <script src="https://kit.fontawesome.com/b803c0f05f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <a href="#" class="logo"><img src="logo.jpg" alt="logo"></a>
        
            <nav class="navbar">
                <a class="active" href="#home">home</a>
                <a href="#dishes">dishes</a>
                <a href="#about">about</a>
                <a href="#menu">menu</a>
                <a href="offer.html">offer</a>
                <a href="#review">review</a>
                <a href="#order">order</a>
            </nav>
            <div class="icon">
                <i class="fas fa-bars" id="menu-bars"></i>
                <i class="fas fa-search" id="search-icon"></i>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
        </header>
        
        
        <form action="" id="search-form">
            <input type="search" placeholder="search here ..." name="" id="search-box">
            <label for="search-box" class="fas fa-search"></label>
            <i class="fas fa-times" id="close"></i>
        </form>
        
        <section class="order">
            
            <h3 class="sub-heading">order now</h3>
            <h1 class="heading">easy pickup and delivery</h1>
         
         <form action="">
             <div class="inputBox">
                 
                 <div class="input">
                     <label for="your name">your name</label>
                     <input type="text" name="name" id="name" placeholder="enter your name">
                 </div>
                 
                 <div class="input">
                     <label for="phone no">phone no</label>
                     <input type="number" name="number" id="number" placeholder="enter your phone no">
                 </div>
             </div>
             
             <div class="inputBox">
                 
                 <div class="input">
                     <label for="your order">your order</label>
                     <input type="text" name="order" id="order" placeholder="enter food name">
                 </div>
                 
                 <div class="input">
                     <label for="email">email</label>
                     <input type="email" name="email" id="email" placeholder="extra with food">
                 </div>
        
             </div>
             
             <div class="inputBox">
                 
                 <div class="input">
                     <label for="how much">how much</label>
                     <input type="number" name="how_many" id="how_many" placeholder="how many orders">
                 </div>
                 
                 <div class="input">
                     <label for="date and time">date and time</label>
                     <input type="datetime-local" name="date" id="date">
                 </div>
              
             </div>
             
             <div class="inputBox">
                 
                 <div class="input">
                     <label for="your address">your address</label>
                     <textarea name="address" placeholder="enter your address" cols="30" rows="10" id="address"></textarea>
                 </div>
                 
                 <div class="input">
                     <label for="your message">your message</label>
                     <textarea name="message" placeholder="enter your message" cols="30" rows="10" id="message"></textarea>
                 </div>
             </div>
             <input type="submit" value="order now" class="cta-btn" onclick="sendMail()">
             
         </form>
            
            
        </section>
        
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="index .js"></script>
</body>
</html>
